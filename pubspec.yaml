name: ihijrah_app
description: "Aplikasi iHijrah - Peneman Ibadah & Rohani Premium"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.2.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # --- UI & Icons ---
  cupertino_icons: ^1.0.2

  # --- State Management & Database ---
  provider: ^6.1.2
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  path_provider: ^2.1.3

  # --- Animation & Media ---
  lottie: ^3.1.2
  audioplayers: ^6.0.0

  # --- Islamic & Calendar Utilities ---
  adhan_dart: ^1.2.0
  hijri: ^3.0.0
  table_calendar: ^3.1.2
  intl: ^0.19.0

  # --- Hardware & System Services ---
  geolocator: ^11.0.0
  permission_handler: ^11.3.0
  connectivity_plus: ^6.0.1
  url_launcher: ^6.2.5
  flutter_local_notifications: ^17.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # --- Code Generation (WAJIB ADA UNTUK BUILD) ---
  build_runner: ^2.4.6 
  hive_generator: ^2.0.1 
  
  # --- Launcher Icons (WAJIB ADA UNTUK ICON) ---
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true

  # --- ASET FAIL ---
  assets:
    - assets/images/
    - assets/sounds/
    - assets/animations/
    - assets/data/

  # --- FONT PREMIUM ---
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700

# --- KONFIGURASI ICON APP ---
flutter_launcher_icons:
  android: "launcher_icon"
  ios: false
  image_path: "assets/images/logo.png" 
  min_sdk_android: 21 
  adaptive_icon_background: "#1E1E1E"
  adaptive_icon_foreground: "assets/images/logo.png"